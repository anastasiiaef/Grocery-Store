<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>GroceryStore.com</title>
</head>
<body>
<form action="#" th:action="@{/searchItems}" method="GET">
Welcome to the Grocery Store!
<input type="text" name="searchTerm"/>
<button name="submit" type="submit" value="0">Search</button>
</form>
</br>

Your Grocery is:
<p th:text="${groceryDTO}"/>

<form action="#" th:action="@{/savegrocery}" th:object="${groceryDTO}" method="GET">
	
	Name: <input type="text" name="name" th:field="*{name}"/><br/>
	Description: <input type="text" name="description" th:field="*{description}"/><br/>
	
	<button name="submit" type="submit" value="0">Submit</button>
</form>

</body>
</html>
